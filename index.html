---
layout: layout
title: Jekyll Base
---

<div class="content">
  <div class="related">
    <ul class="list list__noBullet">
      {% for post in site.posts %}
      <li>
	<time>{{ post.date | date: "%B %e, %Y" }}</time> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
