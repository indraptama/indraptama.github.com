---
layout: default
title: Indra Pratama Putra Blog
---



<ul class="article-list">
{% for post in site.posts %}
	<li>
    <time> {{ post.date | date: "%B %e, %Y" }}</time>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	{{ post.excerpt }}
	<a class="text-left link-next" href="{{ post.url }}">Read More</a>
	</li>
{% endfor %}
</ul>
